<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <video controls muted autoplay loop class="video">

        </video>
        <div class="head">
          <h1>video project</h1>
        </div>
        <div class="switch">
          <button class="span">play</button>
          <button class="span">pause</button>
        </div>
    </div>
    <script src="script.js"></script>
</body
</html>
